{% extends "base.html" %}

{% block content %}
{{ object_list }}
<br/>
<div class="container">
  <div class="row">
    {% for obj in object_list %}
      <div class="col">
        {{ forloop.counter }}
        {% include 'products/snippets/card.html' with instance=obj %}
     <!-- c= "products/{{slug}}".format(slug=obj.slug) -->
        {% if forloop.counter|divisibleby:2 %}
          </div></div><div class="row"><div class='col-12'><hr/></div>
          
        {% else %}
         </div>
        {% endif %}
    <!-- <a href="{{ obj.get_absolute_url }}"> {{ obj.title }} </a> <br/>-->
      {% endfor %}
    </div>
  </div>
{% endblock %}
