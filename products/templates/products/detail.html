{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      {{ object.title | title }} <br/>
      {{ object.description|linebreaks }} <br/>
      {{ object.timestamp|timesince }} ago
      <div class="row">
      {% if object.image %}
         <img src='{{ object.image.url }}'  class='img-fluid' />

      {% endif %}
      </div>
    <div class="col-12 col-md-6">
         {{ cart }}
        {% include 'products/snippets/update_cart.html' with product=object cart=cart %}


  </div>
  </div>
{% endblock content %}
